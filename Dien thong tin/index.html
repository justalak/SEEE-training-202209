<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Điền Thông Tin</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="Form">
        <div class="Container">
            <i class='bx bxs-user-rectangle'></i>
            <form>

                <div class="Input">
                    <label for="Full_name"> Full name:</label><br>

                    <input type="text" id="Full_name" class="Full_name_input" placeholder="Enter your full name"><br>
                </div>
                <div class="Input">
                    <label for="Phone_number"> Phone number:</label><br>
                    <input type="tel" id="Phone_number" class="Phone_number_input"
                        placeholder="Enter your phone number"><br>
                </div>
                <div class="Input">
                    <label for="Email"> Email: </label><br>
                    <input type="email" id="Email" class="Email_input" placeholder="Enter your email"><br>
                </div>
                <div class="Input">
                    <label for="Address"> Address: </label><br>
                    <input type="text" id="Address" class="Address_input" placeholder="Enter your address"><br>
                </div>
                <button type="submit"> Accept

                </button>
        </div>
        </form>
    </div>
</body>

</html>
